AllCops:
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - '**/short*.rb'

Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/HashSyntax:
  Exclude:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/*.old.rb'

Style/StringLiterals:
  EnforcedStyle: double_quotes
